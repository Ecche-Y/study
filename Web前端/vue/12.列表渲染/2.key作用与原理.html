<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <h2>人员列表（遍历数组）</h2>
    <button @click.once="add">添加一个老刘</button>
    <ul>
        <li v-for="(p,index) of persons" :key="p.id">
            {{p.name}}-{{p.age}}
            <input>
        </li>
    </ul>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip=false;

    new Vue({
        el:'#box',
        data:{
            persons:[
                {id:'01',name:'杰哥',age:24},
                {id:'02',name:'阿伟',age:16},
                {id:'03',name:'彬彬',age:17}
            ]
        },
        methods: {
            add() {
                const p = { id: '004', name: '老刘', age: 40 }
                this.persons.unshift(p)
            }
        },
    })
</script>
