<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
v-for指令
    用于展示列表数据
    语法：v-for="(item, index) in xxx" :key="yyy"
    可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
-->
<body>
<div id="box">
    <h2>人员列表（遍历数组）</h2>
    <ul>
        <li v-for="(p,index) of persons" :key="index">
            {{p.name}}-{{p.age}}
        </li>
    </ul>

    <h2>汽车信息（遍历对象）</h2>
    <ul>
        <li v-for="(value,k) of car" :key="k">
            {{k}}-{{value}}
        </li>
    </ul>

    <h2>测试遍历字符串</h2>
    <ul>
        <li v-for="(number,index) of str" :key="index">
            {{number}}-{{index}}
        </li>
    </ul>

    <h2>测试遍历指定次数</h2>
    <ul>
        <li v-for="(number,index) of 5" :key="index">
            {{index}}--{{number}}
        </li>
    </ul>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip=false;

    new Vue({
        el:'#box',
        data:{
            persons:[
                {id:'01',name:'杰哥',age:24},
                {id:'02',name:'阿伟',age:16},
                {id:'03',name:'彬彬',age:17}
            ],
            car:{
                name:'BYD',
                价格:'40W',
                color:'黑色'
            },
            str:'hello'
        }
    })
</script>
