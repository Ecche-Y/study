<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = {
        name:'杰哥',
        address: '台北',
        a:{
            b:1,
        }
    }

    //创建一个监视的实例对象，用于监视data中的属性的变化
    const obs = new Observer(data);
    console.log(obs);

    let vm = {};
    vm._data = data = obs;

    function Observer(obj){
        //汇总对象中所有的属性形成一个数组
        const keys = Object.keys(obj);

        //遍历
        keys.forEach((k)=>{
            Object.defineProperty(this,k,{
                get() {
                    return obj[k];
                },
                set(val) {
                    console.log(`${k}被修改了`)
                    obj[k] = val;
                },
            })
        })
    }
</script>
</body>
</html>
