<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<!--
1.vue中的数据代理
    通过vm对象来代理data对象中属性的操作 （读/写）
2.vue中数据代理好处
    更方便的操作data中的数据
3.基本原理：
    同Object.defineProperty()把data对象中所有属性添加到vm上
    为每一个添加到vm上的属性，都指定一个getter/setter
    在getter/setter内部去操作（读/写）data中对应的属性
-->
<body>
<div id="box">
    <h2>名字：{{name}}</h2>
    <h2>地址：{{address}}</h2>
</div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#box',
        data:{
            name:'杰哥',
            address:'台北'
        }
    })
</script>
</html>
