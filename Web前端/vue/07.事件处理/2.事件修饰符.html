<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<!--
    vue中的事件修饰符：
        1.prevent： 阻止默认事件(常用)；
        2.stop: 阻止事件冒泡 (常用)；
        3.once: 事件只触发一次(常用)；
        4.capture: 使用事件的捕获模式；
        5.self: 只有event.target是当前操作的元素才是触发事件；
        6.passive: 事件的默认行为立即执行，无需要等待事件回调执行完毕；
-->
<body>
<div id="box">
    <h1>你好，{{name}}</h1>
    <!--阻止默认事件(常用)；-->
    <a href="https://wwww.baidu.com" @close.prevent = 'showInfo'>点击一刀999</a>
    <!--阻止事件冒泡 (常用)；-->
    <div class="demo1" @click = "showInfo">
        <button @click.stop = "showInfo">点击</button>
    </div>
    <!--事件只触发一次(常用)-->
    <button @click.once = "showInfo">点击</button>
    <!--使用事件的捕获模式-->
    <div class="box1">
        div1
        <div class="box2">
            div2
        </div>
    </div>

</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        el : '#box',
        data:{
            name:'杰哥'
        },
        methods:{
            showInfo(event){
                // event.preventDefault(); //阻止默认行为
                alert("给爷爬");
            }
        }
    })
</script>
</html>
