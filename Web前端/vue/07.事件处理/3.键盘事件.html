<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
1.vue常用按键别名：
    回车 =》 enter
    删除 =》 delete(捕获“删除”和“退格”)
    退出 =》 esc
    空格 =》 space
    换行 =》 tab(必须配合keydown使用)
    上 =》 up
    下 =》 down
    左 =》 left
    右 =》 right

2.vue未提供别名按键，可以所有原始的key值去绑定

3.系统修饰键：ctrl、alt、shift、meta(win键)
    1、配合keyup使用：按下修饰键的同时，再按下其他键，随后释放该按键，事件才会触发
    2、配合keydown使用：正常触发事件
4.也可以使用keyCode去绑定具体的按键(不推荐)

5.Vue.config.keyCodes.huiche = 键码,可以定制按键别名

-->
<body>
<div id="box">
    <input type="text" placeholder="按下回车" @keyup.ctrl.y="shoInfo">
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.keyCodes.huiche = 13;    //定义一个别名键
    new Vue({
        el:'#box',
        data:{

        },
        methods:{
            shoInfo(e){
                console.log(e.key, e.keyCode);
                console.log(e.target.value);
            }
        }
    })
</script>

</html>
