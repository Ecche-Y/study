<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script !src="">
        /*
        作用域
            - 作用域指一个变量的作用范围
            - 在JS中一共有两种作用域，
                1.全局作用域
                    - 直接编写在script标签中的JS代码，都在全局作用域
                    - 全局作用域在页面打开时创建，在页面关闭时销毁
                    - 在全局作用域中有一个对象window，可以直接使用
                        - 它代表的是一个浏览器窗口，
                    - 在全局作用域中
                        - 创建的变量都会作为window对象的属性保存
                        - 创建的函数都会作为window对象的方法保存
                    - 全局作用域中的变量都是全局变量
                        - 在页面任意的部分都可以访问到
         */

        var a = 10, b = 20/*,c = "hello"*/;
        // console.log(window.b);

        function fun(){
            console.log("杰哥不要");
        }
        // window.fun();

        // window.alert("听话让我看看");
    </script>
</head>

</html>
