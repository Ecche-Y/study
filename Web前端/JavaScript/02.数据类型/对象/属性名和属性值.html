<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script !src="">
        var obj = new Object();
        /*
        向对象中添加属性
        属性名：
            - 对象的属性名不强制要求遵守标识符规范
         */

        obj.name = "孙悟空";

        obj.var = "jj";

        /*
        使用特殊属性名
        语法：
            对象["属性名"] = 属性值;
        读取：
            对象["属性名"]
        在[]中可以传递一个变量
         */
        obj["123"] = 456;
        obj["haihai"] = "jjjji";
        var n = "123"

        //console.log(obj[n]);

        /*
        属性值
        JS对象的属性值，可以是任意的数据类型，甚至可以是一个对象
         */
        obj.test = true;

        //创建一个对象
        var obj2 = new Object();
        obj2.name = "杰哥";

        obj.test = obj2;

       //console.log(obj.test.name);

        /*
        in 运算符
            -通过该运算符可以检查一个对象中是否含有指定的属性
                有返回true，没有返回false
            - 语法
                "属性名" in 对象
         */

        console.log("test2" in obj);//false

    </script>
</head>
<body>

</body>
</html>
