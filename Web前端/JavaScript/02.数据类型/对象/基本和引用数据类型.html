<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script !src="">
        /*
        基本数类型
            String Number Boolean Null Undefined

        引用数据类型
            Object

        JS中的变量都是保存到栈内存中的
            基本数据类型的值直接在栈内存中存储
            值与值之间是独立存在，修改一个变量不会影响其他的变量

        对象是保存栈内存中的，每创建一个新的对象，就会在堆内存中开辟一个新空间，
        而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用
        当一个通过一个变量修改属性时，另一个也会受到影响
         */

        var a = 123;
        var b = a;
        a++;

        console.log("a = " + a);//124
        console.log("b = " + b);//123

        var obj = new Object();
        obj.name = "杰哥";
        var obj2 = obj;
        obj.name = "阿伟";

        console.log(obj.name);  //阿伟
        console.log(obj2.name); //阿伟

        var obj3 = new Object();
        var obj4 = new Object();

        obj3.name = "杰哥";
        obj4.name = "杰哥";

        /*
        当比较量基本数据类型时，是比较值
        而比较两个引用数据类型时，它是比较对象的内存地址
            即使两个对象内容一模一样，都是地址不同，也会返回false
         */
        console.log(obj3 == obj4);  //false

    </script>
</head>

</body>
</html>
