<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
    <!--
     初识vue
     1.想让vue工作，必须先创建一个vue示例，且要传入一个配置对象；
     2.容器里的代码依然符合html规范，只不过混入了一些特殊的vue语法；
     3.容器里的代码被称为【vue模板】；
     4.Vue实例和容器一一对应的；
     5.真实的开发中只有一个Vue实例，且会配合组件一起使用；
     6.{{xxx}}中的xxx要写js表达式，且xxx会自动读取data中的所有属性；
     7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新

     注意区分：js表达式 和 js代码（语句）
        1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
            (1).a
            (2).a+b
            (3).demo(1)
            (4).x === y ? 'a' : 'b'

        2.js代码(语句)
            (1).if(){}
            (2).for(){}
     -->
</head>
<body>
<!-- 容器 -->
<div id="box">
    <h1>Hello,{{name.toUpperCase()}}，{{address}}</h1>
</div>
</body>
<script !src="">
    Vue.config.productionTip = false;// 阻止 vue 在启动时生成生产提示。

    new Vue({
        el:'#box', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
        data:{ //data中用于存储数据，数据供el所指定的容器去使用，值暂时先写成一个对象
            name:'jiege',
            address:'台北'
        }
    })
</script>
</html>
