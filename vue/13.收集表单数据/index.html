<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
收集表单数据：
    若：< input type =" text "/>，则 v - model 收集的是 value 值，用户输入的就是 value 值。
    若：< input type =" radio "/>，则 v - model 收集的是 value 值，且要给标签配置 value 值。
    若：< input type =" checkbox "/>
        1．没有配置 input 的 value 属性，那么收集的就是 checked （勾选 or 未勾选，是布尔值）
        2．配置 input 的 value 属性：
            (1) v - model 的初始值是非数组，那么收集的就是 checked （勾选 or 未勾选，是布尔值）
            (2) v - model 的初始值是数组，那么收集的的就是 value 组成的数组
    备注： v - model 的三个修饰符：
        lazy ：失去焦点再收集数据
        number ：输入字符串转为有效的数字
        trim ：输入首尾空格过滤
-->
<body>
<div id="box">
    <form @submit.prevent="mode">
        账号：<input type="text" v-model.trim="userInfo.account">
        <br><br>
        密码：<input type="password" v-model="userInfo.password">
        <br><br>
        年龄：<input type="number" v-model.number="userInfo.age">
        <br><br>
        性别：
        男 <input type="radio" name="sex" v-model="userInfo.sex" value="男">
        女 <input type="radio" name="sex" v-model="userInfo.sex" value="女">
        <br><br>
        爱好：
        唱<input type="checkbox" v-model="userInfo.hobby" value="唱">
        跳<input type="checkbox" v-model="userInfo.hobby" value="跳">
        rap<input type="checkbox" v-model="userInfo.hobby" value="rap">
        <br><br>
        所属校区：
        <select v-model="userInfo.city">
            <option value="">选择所属校区</option>
            <option value="yonan">永安</option>
            <option value="huangli">黄历</option>
            <option value="fuzhou">福州</option>
        </select>
        <br><br>
        其他信息：
        <textarea v-model.lazy="userInfo.othy"></textarea><br><br>
        <input type="checkbox" v-model="userInfo.deal">阅读并接受<a href="https://www.baidu.com">《用户协议》</a>
        <button>提交</button>
    </form>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#box',
        data: {
            userInfo: {
                account: '',
                password: '',
                age: '',
                sex: '男',
                hobby: [],
                city: '',
                othy: '',
                deal: '',
            },
        },
        methods: {
            mode() {
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
