<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
v-once指令：(用的少)
    v-once所在节点在初次动态渲染后，就视为静态内容了。
    以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。
-->
<body>
<div id="box">
    <div v-once>初始值{{n}}</div>
    <div>当前的N值{{n}}</div>
    <button @click="n++">点击N+1</button>
</div>
</body>
</html>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el:'#box',
        data:{
            n:1,
        }
    })
</script>
