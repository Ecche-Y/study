<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
生命周期：
    1.又名:生命周期回调函数、生命周期函数、生命周期钩子
    2.是什么:Vue在关键时刻帮我们调用的一些特殊名称的函数
    3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
    4.生命周期函数中的this指向是vm 或 组件实例对象
-->
<body>
<div id="box">
    <h2 v-if="a">哼哼</h2>
    <h2 :style="{opacity}">我家还蛮大的</h2>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            a:false,
            opacity: 1,
        },

        //Vue完成模板解析并吧初始的真实dom元素放入页面后(挂载完毕)调用mounted
        mounted() {
            console.log("mounted",this);
            setInterval(() => {
                this.opacity -= 0.01;
                if (this.opacity <= 0) {
                    this.opacity = 1;
                }
            }, 16)
        }
    })

    //通外部的定时器实现（不推荐）
    /*setInterval(() => {
        vm.opacity -= 0.01;
        if (vm.opacity <= 0) {
            vm.opacity = 1;
        }
    }, 16)*/
</script>
