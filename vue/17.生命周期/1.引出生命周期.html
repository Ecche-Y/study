<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <h2 v-if="a">哼哼</h2>
    <h2 :style="{opacity}">我家还蛮大的</h2>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            a:false,
            opacity: 1,
        },

        //Vue完成模板解析并吧初始的真实dom元素放入页面后(挂载完毕)调用mounted
        mounted() {
            console.log("mounted",this);
            setInterval(() => {
                this.opacity -= 0.01;
                if (this.opacity <= 0) {
                    this.opacity = 1;
                }
            }, 16)
        }
    })

    //通外部的定时器实现（不推荐）
    /*setInterval(() => {
        vm.opacity -= 0.01;
        if (vm.opacity <= 0) {
            vm.opacity = 1;
        }
    }, 16)*/
</script>
