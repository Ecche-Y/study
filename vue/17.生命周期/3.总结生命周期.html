<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <h2 :style="{opacity}">我家还蛮大的</h2>
    <button @click="opacity=1">透明度设置成1</button>
    <button @click="stop">点击停止定时器</button>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            a: false,
            opacity: 1,
        },
        methods:{
            stop(){
                this.$destroy()
            }
        },
        mounted() {
            console.log("mounted", this);
            this.timer = setInterval(() => {
                console.log("timer");
                this.opacity -= 0.01;
                if (this.opacity <= 0) {
                    this.opacity = 1;
                }
            }, 16)
        },
        beforeDestroy() {
            clearInterval(this.timer);
        }
    })
</script>
