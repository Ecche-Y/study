<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <h1>当前N的值{{n}}</h1>
    <button @click="add">点击N+1</button>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script !src="">
    new Vue({
        el:'#box',
        data:{
            n:1,
        },
        methods:{
            add(){
                this.n++
            }
        }
    })
</script>
