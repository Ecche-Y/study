<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <button @click="addLeader">点击添加校长信息</button>
    <h2>{{school.name}}</h2>
    <h2>{{school.address}}</h2>
    <h2 v-if="school.leader">{{school.leader}}</h2>
    <hr>
    <button @click="addSex">点击添加性别</button>
    <h2>姓名{{student.name}}</h2>
    <h2>年龄: 真实{{student.age.rAge}} 对外{{student.age.sAge}}</h2>
    <h2 v-if="student.sex">性别：{{student.sex}}</h2>
    <h2>爱好</h2>
    <ul>
        <li v-for="(h,index) in student.hobby" :key="index">
            {{h}}
        </li>
    </ul>
    <h2>朋友们</h2>
    <ul>
        <li v-for="(f,index) in student.friends" :key="index">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
</div>
</body>
</html>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#box',
        data: {
            school: {
                name: '杰哥',
                address: '台北',
                leader: '',
            },
            student: {
                name: 'tom',
                age: {
                    rAge: 40,
                    sAge: 29,
                },
                hobby: ['唱','跳','rap','篮球'],
                friends: [
                    {name: 'jerry', age: 35,},
                    {name: 'toy', age: 40,}
                ]
            },
        },
        methods: {
            addSex() {
                this.$set(this.student, 'sex', '男')
            },
            addLeader() {
                this.$set(this.school, 'leader', '彬彬');
            }
        }
    })
</script>
