<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button id="bth">点击创建输入框</button>
<script !src="">
    const bth = document.getElementById('bth');
    bth.onclick = () => {
        const input = document.createElement('input');

        document.body.appendChild(input);

        input.focus()
    }
</script>
</body>
</html>
