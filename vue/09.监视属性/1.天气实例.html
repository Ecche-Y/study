<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
    <!--<button @click="isHot = !isHot;x++">切换天气</button>-->
</div>
</body>
<script src="../js/vue.js"></script>
<script !src="">
    Vue.config.productionTip = false;

    new Vue({
        el:'#box',
        data:{
            isHot:true,
            x:1,
        },
        computed:{
            info(){
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot = !this.isHot,
                this.x++
            }
        }
    })
</script>
</html>
