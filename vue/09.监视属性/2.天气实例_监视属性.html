<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
监视属性watch：
    1.当被监视的属性变化时，回调函数(handler)自动调用，进行相对于的操作
    2.监视的属性必须存在，才能进行监视 ！即便监视没有的属性也不会报错
    3.监视的两种写法：
        new Vue时传如watch配置
        通过vm.$watch监视
-->
<div id="box">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script !src="">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#box',
        data:{
            isHot:true,
        },
        computed:{
            info(){
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        /*watch:{
            isHot:{
                immediate:true,//初始化调用一次handler
                //handler在isHot发生改变时被调用
                handler(newValue,oldValue){
                    console.log('isHot被修改了',newValue,oldValue)
                }
            }
        }*/
    })
    vm.$watch('isHot',{
        immediate:true,//初始化调用一次handler
        //handler在isHot发生改变时被调用
        handler(newValue,oldValue){
            console.log('isHot被修改了',newValue,oldValue)
        }
    })
</script>
</html>
