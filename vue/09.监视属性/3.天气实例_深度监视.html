<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
深度监视：
    (1).Vue中的watch默认不监视对象内部值的改变(一层)。
    (2).配置deep:true可以监视对象内部值改变(多层)。
Ps：
    vue自身可以监视对象内部值的改变，但vue提供的watch默认不可以
    使用watch时根据数据的具体结构，决定是否采用深度监视
-->
<body>
<div id="box">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
    <hr>
    <h2>a的值是{{numbers.a}}</h2>
    <button @click="numbers.a++">a+1</button>
    <h2>b的值是{{numbers.b}}</h2>
    <button @click="numbers.b++">b+1</button>
    <button @click="numbers = {a:666,b:888}">改变numbers所有属性变化</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script !src="">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#box',
        data:{
            isHot:true,
            numbers:{
                a:1,
                b:1
            }
        },
        computed:{
            info(){
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        watch:{
            isHot:{
                //immediate:true,//初始化调用一次handler
                //handler在isHot发生改变时被调用
                handler(newValue,oldValue){
                    console.log('isHot被修改了',newValue,oldValue)
                }
            },
            //监视多级结构中某个属性变化
            /*'numbers.a': {
                handler(newValue, oldValue) {
                    console.log('a被修改了')
                }
            }*/
            //监视多级结构中所有属性变化
            numbers: {
                deep:true,//深度监视
                handler(newValue, oldValue) {
                    console.log("numbers被改变了")
                }
            }
        },
    })
</script>
</html>
