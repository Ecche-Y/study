<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>

<!--
vue中有两种数据类型绑定方式：
    1.单向绑定(v-bind):数据只能从data中流向页面
    2.双向绑定(v-model):数据不仅能从data流向页面，还可以从页面流向data
        备注:
            1.双向绑定一般都应用在表单类元素上（如：input、select等）
            2.v-model:value 可以简写为 v-model. 因为v-model默认收集的就是value值
-->
<body>
<div id="box">
    <!--普通写法-->
<!--    单向数据绑定：<input type="text" v-bind:value="name">-->
<!--    <br>-->
<!--    双数据绑定：<input type="text" v-model:value="name">-->
<!--    <br>-->

    <!--简写-->
    单向数据绑定：<input type="text" :value="name">
    <br>
    双数据绑定：<input type="text" v-model="name">
    <br>

    <!--
    如下代码错误，因为v-model只能应用于表单类元素（输入类元素）
    -->
<!--    <h2 v-model:x="name">哼哼啊啊啊啊啊啊啊啊啊</h2>-->
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    new Vue({
        el:'#box',
        data:{
            name:'杰哥不要阿'
        }
    })
</script>
</html>
