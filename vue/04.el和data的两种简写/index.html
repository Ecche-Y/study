<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
data与el的两种写法
    1.el有两种写法
        (1)、new Vue时候配置el属性
        (2)、先创建Vue实例，随后再通过vm.$mount('#box')指定el的值
    2.data的两种写法
        (1)、对象式
        (2)、函数式
        组件部分必须使用data函数式，否则会报错
    3.重要原则
        由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不用vue实例
-->
<body>
<div id="box">
    <h1>不要啊，{{name}}</h1>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    /*el的第二种写法
    const v = new Vue({
        // el:'#box',
        data:{
            name:'杰哥'
        }
    })
    console.log(v);
    v.$mount('#box');// mount挂载
     */

    new Vue({
        el:'#box',
        //data的对象式写法
        /*
        data:{
            name:'杰哥'
        }
         */
        //data的函数式写法
        data:function (){
            return{
                name:'杰哥'
            }
        }
    })
</script>
</html>
