<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    事件的基本使用：
        1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
        2.事件的回调需要配置在methods对象中，最终会在vm上；
        3.methods中配置的函数，不能用箭头函数，否则this就不是vm了；
        4.methods中配置的函数，都是被vue所管理的函数，this的指向是vm 或 组件实例对象；
        5.@click = "demo" 和 @click = "demo($event)" 效果一致，但后者能传参；
-->
<body>
<div id="box">
    <h2>{{name}}:让我看看</h2>
<!--    <button v-on:click="showInfo">按钮</button>-->
    <button @click="showInfo1">按钮1(不传参)</button>
    <button @click="showInfo2($event,66)">按钮2(传参)</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#box',
        data:{
            name:"杰哥",
        },
        methods:{
            showInfo1(event){
                console.log(event.target.innerText);
                //console.log(this); //此次的this是vm
                alert("不要啊杰哥");
            },
            showInfo2(event,number){
                console.log(event,number);
                alert("阿伟你又在打电动吼");
            }
        }
    })
</script>

</html>
