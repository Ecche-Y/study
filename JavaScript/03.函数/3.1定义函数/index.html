<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        函数 function
            - 函数也是一个对象
            - 函数可以封装一些功能（代码），在需要时可以执行这些功能（代码）
            - 函数中可以保存一些代码在需要的时候调用
            -使用typeof检查一个函数对象时，会返回function
         */

        /*不好用
        //创建一个函数对象
        //可以将要封装的代码一字符串的形式传递给构造函数
        var fun = new Function("console.log('杰哥不要')");

        //封装的函数不会立即执行，函数中的代码会在函数调用的时候执行
        //调用函数语法：函数对象()
        fun();
         */

        /*
        使用函数声明 来创建一个函数
        语法：
            function 函数名([形参1,形参2...形参N]){
                语句...
            }
         */
        function fun2() {
            console.log("开玩笑，我超勇的好吗");
        }
        //console.log(fun2);
        fun2();

        /*
        使用函数表达式来创建一个匿名函数
        var 函数名 = function([形参1,形参2...形参N]){
            语句...
        }
         */
        var fun3 = function (){
            console.log("听话，让我看看");
        }

        fun3();
    </script>
</head>

</body>
</html>
