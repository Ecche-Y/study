<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script !src="">
        /*
        可以使用return来设置函数的返回值
        语法:
            return 值;

        return后的值将辉作为函数的执行结果返回
            可以定义一个变量来接收该结果

        在函数中return后面的语句都不会执行

        return 语句后不跟任何值就相当于返回一个undefined
        不写return，则也会返回undefined

        return可以返回任何值

         */
        function sum(a,b,c){
            var d = a + b + c;
            return d;
            //alert("he");//
        }

        //调用函数
        //变量result的值就是函数的执行结果

        var result = sum(4,5,6);

        alert(result);
    </script>
</head>
<body>

</body>
</html>
