<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script !src = "">
        var obj = {
            name:"杰哥",
            age:22,
            gender:"男",
            address:"台北"
        };
        //枚举对象中的属性
        //使用for……in 语句
        /*
        语法：
            for（var 变量 in 对象){}

        for...in语句对象有几个属性，循环就会执行几次
            每次执行时会将对象中的一个属性的名字赋值给变量

         */
        for (var objKey in obj) {
            console.log("属性 :" + objKey + " : " + obj[objKey]);
        }

    </script>
</head>
<body>

</body>
</html>
