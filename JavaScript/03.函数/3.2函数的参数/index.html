<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script !src="">
        /*
        定义一个用来求两个数的函数
            - 可以在函数的()中来指定一个或多个形参(形式参数)
            - 多个形参之间使用,隔开，声明形参相当于在函数内部声明了对应的变量
            - 但是并不赋值
         */
        function sum(a,b){
            alert(a + b);
        }

        /*
        在调用函数时，可以在()中指定实参（实际参数）
            实参将会赋值给函数中对应的形参
         */
        //sum(1,2);
        /*
        调用函数时解析器不会检查实参的类型
        函数的实参可以是任意的数据类型
         */
        // sum(123,"he");
        // sum(true,false);

        /*
        调用函数时，解析器不会检查实参数量
            多余实参不会被赋值
        如果实参的数量少于形参的数量，则没有对应的形参将是undefined
         */
        sum(123,456,"hai",true,false);
        sum(1);
    </script>
</head>

</body>
</html>
