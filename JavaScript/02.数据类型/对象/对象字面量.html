<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script !src="">
        /*
        使用对象字面量来创建一个对象,可以之间指定对象中的属性
        语法：
            {属性名 : 属性值,属性名 : 属性值,...}
        对象字面量的属性名可以加引号也可以不加，如果使用特色的名字，则必须加引号

        属性名和属性值是一组一组的名值对结构
            名和值之间使用:连接，多个值对之间使用,隔开
            如果一个属性周没有其他属性了,就不要写,
         */
        var obj = {
            name : "杰哥",
            age : 18,
            gender : "男",
            test : {
                name : "阿伟"
            }
        };

        console.log(obj.name);

    </script>
</head>
<body>

</body>
</html>
